    <main>

        <!-----------------------section2----------------------->

    <section class="completed">
        <div class="container completed-container">
            <div class="completed__wrap">
                <h2 class="subtitle completed__subt">Completed <br>projects</h2>
                <p class="completed__wrap-text">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction market we have made happy more than 1000 families</p>

                <div class="completed__block">
                    <div class="block__item">
                        <h3 class="item__subt">City: </h3>
                        <p class="item__text city"></p>
                    </div>

                    <div class="block__item">
                        <h3 class="item__subt">apartment area: </h3>
                        <p class="item__text area"></p>
                    </div>

                    <div class="block__item"> 
                        <h3 class="item__subt">Repair time: </h3>
                        <p class="item__text time"></p>
                    </div>

                    <div class="block__item">
                        <h3 class="item__subt">Repair Cost: </h3>
                        <p class="item__text cost"></p>
                    </div>


                    <div class="cont__svg">
                        <svg class="svg__arrow left" width="42" height="14" viewBox="0 0 42 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M6.63807 13.276L2.308e-05 6.638L6.63807 -3.78276e-05L7.58563 0.94753L1.89516 6.638L7.58563 12.3285L6.63807 13.276Z" fill="white"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.94758 5.9681L41.4556 5.9681L41.4556 7.30817L0.94758 7.30816L0.94758 5.9681Z" fill="white"/>
                        </svg>

                        <div class="slider__dots">
                        </div>


                        <svg class="svg__arrow right" width="42" height="14" viewBox="0 0 42 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M35.0451 -0.000183105L41.6831 6.63786L35.0451 13.2759L34.0975 12.3283L39.788 6.63786L34.0975 0.947384L35.0451 -0.000183105Z" fill="white"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M40.7356 7.30776L0.227569 7.30776L0.22757 5.9677L40.7356 5.9677L40.7356 7.30776Z" fill="white"/>
                        </svg>
                    </div>   
                </div>
            </div>

            <div class="completed__item">
                <ul class="item__nav">
                </ul>
                <div class="completed__images"></div>
            </div>
